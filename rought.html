<div class="card">
    <div class="card-header">
        <h1 class="font-weight-light text-center">Water Quality Tester</h1>
    </div>
    <div class="card-body">
        <div class="d-flex">
            <div class="properties">
                <h4>Temp:</h4>
                <h1 id="tempinC">-</h1>
                <p><sup>o</sup>C</p>
            </div>
            <div class="properties">
                <h4>Temp:</h4>
                <h1 id="tempinF">-</h1>
                <p><sup>o</sup>F</p>
            </div>
            <div class="properties">
                <h4>Turbidity:</h4>
                <h1 id="turbidity">-</h1>
                
            </div>
            <div class="properties">
                <h4>pH Value:</h4>
                <h1 id="phVal">-</h1>
                
            </div>
        </div>
    </div>
    <div class="card-footer">
        <h3 class="text-center m-0 font-weight-light" >Time: <span id="time">-:-:-</span> </h3>
    </div>
</div>
